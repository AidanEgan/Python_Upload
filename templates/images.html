<body>
<table border = 1>
   <thead>
      <td>Id</td>
      <td>Name</td>
      <td>FileName</td>
   </thead>

   {% for row in rows %}
      <tr>
         <td>{{loop.index}}</td>
         <td>{{row["name"]}}</td>
         <td>
           <a href="{{ url_for('static', filename='images/'+ row["FileName"]) }}">{{ row["FileName"] }}</a>
         </td>
      </tr>
   {% endfor %}
</table>

<a href = "/">Go back to home page</a>
</body>
